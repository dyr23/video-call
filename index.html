<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手势控树 - 调试版</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #video-ui { position: absolute; bottom: 10px; left: 10px; width: 160px; height: 120px; border: 2px solid white; z-index: 100; }
        #canvas-ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: scaleX(-1); }
        video { display: none; } /* 隐藏原始视频，我们用 Canvas 画出来 */
    </style>
</head>
<body class="bg-black">
    <div id="status" class="absolute top-5 w-full text-center text-white z-50 text-sm">正在加载 AI 模型...</div>
    
    <div id="video-ui">
        <video id="input-video"></video>
        <canvas id="canvas-ui"></canvas>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';

        let scene, camera, renderer, treeGroup;
        let lastHandX = null;
        const videoElement = document.getElementById('input-video');
        const canvasElement = document.getElementById('canvas-ui');
        const canvasCtx = canvasElement.getContext('2d');
        const statusText = document.getElementById('status');

        // 1. 初始化 3D 场景
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 创建树
        treeGroup = new THREE.Group();
        const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.4, 3), new THREE.MeshPhongMaterial({color: 0x8B4513}));
        treeGroup.add(trunk);
        const canopy = new THREE.Mesh(new THREE.SphereGeometry(1.5, 8, 8), new THREE.MeshPhongMaterial({color: 0x228B22, wireframe: true}));
        canopy.position.y = 2.5;
        treeGroup.add(canopy);
        scene.add(treeGroup);
        scene.add(new THREE.PointLight(0xffffff, 1, 100).clone().set(0, 5, 5));

        // 2. 手势识别核心
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5 });

        hands.onResults((results) => {
            // 在小窗口画出调试信息
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                statusText.innerText = "✅ 已连接！请大幅度左右挥手";
                const hand = results.multiHandLandmarks[0];
                const currentX = hand[8].x; // 食指位置

                // 画出食指位置（红点）
                canvasCtx.fillStyle = "red";
                canvasCtx.beginPath();
                canvasCtx.arc(currentX * canvasElement.width, hand[8].y * canvasElement.height, 5, 0, 2*Math.PI);
                canvasCtx.fill();

                if (lastHandX !== null) {
                    const deltaX = currentX - lastHandX;
                    // 【关键点】如果树动得慢，把这个 30 改成 100
                    treeGroup.rotation.y += deltaX * 40; 
                }
                lastHandX = currentX;
            } else {
                statusText.innerText = "❌ 未检测到手，请靠近一点";
            }
        });

        const cameraObj = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 320, height: 240
        });
        cameraObj.start();

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
